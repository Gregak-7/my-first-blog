{% load static %}<!DOCTYPE html><html>  <head>    <title>Nevermore's Stolen Recipes</title>    <link      rel="stylesheet"      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"      crossorigin="anonymous"    />    <link rel="stylesheet" href="{% static 'css/blog.css' %}">    <style>      /* Kitchen Style CSS */      body {        padding-left: 15px;      }      h1 a,      h2 a {        color: 	#CD5C5C;        font-family: 'Gill Sans', sans-serif;      }      .page-header {        background-color: 	#CD5C5C;        margin-top: 0;        margin-bottom: 40px;        padding: 20px 20px 20px 40px;      }      .page-header h1,      .page-header h1 a,      .page-header h1 a:visited,      .page-header h1 a:active {        color: #a6348d;        font-size: 36pt;        text-decoration: none;      }      h1,      h2,      h3,      h4 {        font-family: 'Gill Sans', sans-serif;      }      .date {        color: #a6348d;      }      .save {        float: right;      }      .post-form textarea,      .post-form input {        width: 100%;      }      .top-menu,      .top-menu:hover,      .top-menu:visited {        color: #a6348d;        float: right;        font-size: 26pt;        margin-right: 20px;      }      .post {        margin-bottom: 70px;        background-color: #f4f4f4;        padding: 20px;      }      .post:nth-child(odd) {        background-color: #eaeaea;      }      .post h2 a,      .post h2 a:visited {        color: #a6348d;      }      .post > .date,      .post > .actions {        float: right;      }      .btn-secondary,      .btn-secondary:visited {        color: #a6348d;        background: none;        border-color: #a6348d;      }      .btn-secondary:hover {        color: #fff;        background-color: #a6348d;      }    </style>  </head>  <body>    <header class="page-header">      <div class="container">        {% if user.is_authenticated %}        <a href="{% url 'post_new' %}" class="top-menu">          {% include './icons/file-earmark-plus.svg' %}        </a>        {% endif %}        <h1><a href="/">Nevermore's Stolen Recipes</a></h1>      </div>    </header>    <main class="content container">      <div class="row">        <div class="col">          {% block content %}          {% endblock %}        </div>      </div>    </main>  </body></html>
